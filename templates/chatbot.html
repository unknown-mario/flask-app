{% extends 'base.html' %}

{% block title %}Chatbot - Flask App{% endblock %}

{% block content %}
<div class="container">
    <h2>AI Doctor Chatbot</h2>
    <div id="chat-box" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
        <p><strong>AI Doctor:</strong> Hello! What symptoms are you experiencing?</p>
    </div>
    <input type="text" id="user-input" class="form-control" placeholder="Type your symptoms...">
    <button class="btn btn-success mt-2" onclick="sendMessage()">Send</button>
    <div id="loading-spinner" class="spinner-border text-primary mt-3" style="display: none;"></div>
</div>

<script>
function sendMessage() {
    let userMessage = document.getElementById("user-input").value;
    if (!userMessage) return;

    let chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
    
    document.getElementById("loading-spinner").style.display = "block";

    fetch("/chatbot", {
        method: "POST",
        body: JSON.stringify({ message: userMessage }),
        headers: { "Content-Type": "application/json" }
    })
    .then(response => response.json())
    .then(data => {
        chatBox.innerHTML += `<p><strong>AI Doctor:</strong> ${data.response}</p>`;
        document.getElementById("loading-spinner").style.display = "none";
    });

    document.getElementById("user-input").value = "";
}
</script>
{% endblock %}
