<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Report</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        h2 { color: #007bff; }
        p { font-size: 18px; }
        a { 
            display: inline-block; 
            margin-top: 20px; 
            text-decoration: none; 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
        }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Symptom Report</h1>
        <h2>{{ symptom.capitalize() }}</h2>
        <p><strong>Possible Cause:</strong> {{ cause }}</p>
        <p><strong>Home Remedy:</strong> {{ remedy }}</p>
        <a href="/">Check Another Symptom</a>
    </div>
</body>
</html>
